<!DOCTYPE html>
<html>
  <head>
    <title>Fonts, Texts ,Typefaces</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      @font-face {
        font-family: "pranish";
        src: url("./unsteady\ oversteer.ttf");
      }
      html {
        font-family: pranish;
        font-size: 100px;
      }
      .pixels {
        font-size: 100px;
      }
      .rem {
        font-family: "Poppins", sans-serif;
        font-size: 0.5rem;
      }
      .em {
        font-size: 1em;
      }
      .vw {
        font-size: 1vw;
      }
      .vh {
        font-size: 10vh;
      }
    </style>
  </head>
  <body>
    <p class="pixels">Hi. THS</p>
    <p class="rem">REM</p>
    <div>
      <div style="font-size: 20px">
        <p class="em">EM</p>
      </div>
    </div>
    <p class="vw">VW</p>
    <p class="vh">VH</p>
  </body>
</html>
