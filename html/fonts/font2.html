<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-size: 2rem;
      }
      .letter_spacing {
        letter-spacing: 12px;
        font-size: 2rem;
      }
      .letter_spacing1 {
        letter-spacing: -0.05rem;
        font-size: 2rem;
      }
      .word_spacing {
        word-spacing: 0.9em;
        font-size: 2rem;
      }

      .line_height {
        line-height: 1.8;
      }
      .uppercase {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="letter_spacing">This is a paragraph</p>
    <p class="letter_spacing1">This is a paragraph</p>
    <p class="word_spacing">This is a word spacing</p>
    <p class="line_height">This is a line height</p>
    <p class="uppercase">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit officia
    </p>
    <p dir="rtl">Direction</p>
  </body>
</html>
