<!DOCTYPE html>
<html>
  <head>
    <title>Float</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: black;
      }

      .float_left {
        float: left;
      }
      .float_right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
      .float_left2 {
        background-color: red;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="float_left"></div>
    <div class="float_right"></div>
    <div class="float_left2"></div>
    <div class="clearfix"></div>
    <h1>Hello world</h1>
  </body>
</html>
