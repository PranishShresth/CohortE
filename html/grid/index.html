<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid!</title>
    <style>
      .container {
        display: grid;
        height: 100vh;

        grid-template-areas: "harsh harsh harsh" "satvik aside aside" "satvik aside aside" "footer footer footer";
        grid-template-columns: 200px 200px 1fr;
        grid-template-rows: 80px 1fr 50px 20px;
        gap: 10px;
      }
      header {
        grid-area: harsh;
        background-color: black;
        color: white;
      }
      main {
        grid-area: satvik;
        background-color: tomato;
      }
      aside {
        grid-area: aside;
        background-color: yellow;
      }
      footer {
        grid-area: footer;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!-- .child {
        width: 100%;
        justify-self: center;
        height: 100%;
        align-self: center;
        background-color: antiquewhite;
      } -->
    <div class="container">
      <header>
        <h1>This is my good header</h1>
      </header>
      <main>
        <h1>SideBar</h1>
      </main>
      <aside>
        <h1>Main content</h1>
      </aside>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>
  </body>
</html>
