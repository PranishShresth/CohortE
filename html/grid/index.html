<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid!</title>
    <style>
      .container {
        display: grid;
        height: 100vh;
        grid-auto-columns: 300px;
        grid-auto-flow: column;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: repeat(3, 200px);
        gap: 10px;
      }

      .child {
        width: 100%;

        justify-self: center;
        height: clamp(100px, 200px, 400px);
        align-self: center;

        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
