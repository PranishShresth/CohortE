<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .child {
        flex-basis: 100px;
        height: 100px;
        font-size: large;
        font-weight: 900;
        text-align: center;
        line-height: 100px;
        margin: 10px;
        background-color: antiquewhite;
      }
      .container {
        display: flex;
        height: 100vh;
      }

      .child:nth-child(2) {
        order: 1;
        flex-grow: 1;
      }
      .child:nth-child(1) {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
    </div>
  </body>
</html>
