<!DOCTYPE html>
<html>
  <head>
    <title>Positioning</title>
  </head>
  <body>
    <!-- absolute,relative,static,fixed,sticky -->
    <h1>Static Positioning</h1>
    <h2>I am a static position</h2>

    <h3>Relative Positioning</h3>
    <p
      style="
        position: relative;
        top: 20px;
        left: 50px;
        color: white;
        background: green;
      "
    >
      This is a relative position
    </p>
    <h3
      style="
        position: absolute;
        top: 20px;
        left: 50px;
        color: white;
        background: green;
      "
    >
      absolute positioning
    </h3>

    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
